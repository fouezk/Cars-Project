                        <div class="col-md-6">
                            <form method="post" action="{% url 'contact_us_form' %}">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label for="first_name">First Name(Required)</label>
                                        <input type="text" name="first_name" class="form-control" id="first_name">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="last_name">Last Name (Required)</label>
                                        <input type="text" name="last_name" class="form-control" id="last_name">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="email">Your Email (Required)</label>
                                        <input type="email" name="Email" class="form-control" id="Email">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="mobile">Mobile (Required)</label>
                                        <input type="text" name="mobile" class="form-control" id="mobile">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="address">Address</label>
                                        <input type="text" name="address" class="form-control" id="address">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="postcode">Postcode</label>
                                        <input type="text" name="postcode" class="form-control" id="postcode">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="location">Location</label>
                                        <input type="text" name="location" class="form-control" id="location">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="brand">Brand (Required)</label>
                                        <input type="text" name="brand" class="form-control" id="brand">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="model">Model</label>
                                        <input type="text" name="model" class="form-control" id="model">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="vehicle_type">Vehicle type</label>
                                        <input type="text" name="vehicle_type" class="form-control" id="vehicle_type">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="fuel">Fuel (Required)</label>
                                        <input type="text" name="fuel" class="form-control" id="fuel">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="gear_type">Gear Type (Required)</label>
                                        <input type="text" name="gear_type" class="form-control" id="gear_type">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="last_MFK">Last MFK</label>
                                        <input type="text" name="last_MFK" class="form-control" id="last_MFK">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="performance">Performance<label>
                                        <input type="text" name="performance" class="form-control" id="performance">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="mileage">Mileage</label>
                                        <input type="text" name="mileage" class="form-control" id="mileage">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="initial_registration">Initial registration</label>
                                        <input type="text" name="initial_registration" class="form-control" id="initial_registration">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="color">Color</label>
                                        <input type="text" name="color" class="form-control" id="color">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="doors">Doors</label>
                                        <input type="text" name="doors" class="form-control" id="doors">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="message">your message</label>
                                        <textarea name="message" class="form-control" id="message" rows="3"></textarea>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="asking_price">Asking price</label>
                                        <input type="text" name="asking_price" class="form-control" id="asking_price">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="Displacement">Displacement (Ccm)</label>
                                        <input type="text" name="Displacement" class="form-control" id="Displacement">
                                    </div>
                                </div>
                                
                                <button type="submit" class="btn font-weight-bold atlas-cta atlas-cta-wide cta-green my-3">Submit</button>
                            </form>
                        
            </div>

		</section>
